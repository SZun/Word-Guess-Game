<!DOCTYPE html>
<html lang="en">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
</head>
<body>

        <script src="assets/javascript/game.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 eightBitPic img responsive">
                <img src="assets/images/8_bit_games.png" alt="8-Bit Games">
            </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="eightBitHeader">8-Bit Games Hangman</h1>
            </div>
        </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 leftGameBox">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img class="gameImages" src="assets/images/donkey_kong.jpg" alt="8-bit Donkey Kong Game">
                    <img class="gameImages" src="assets/images/mario.png" alt="8-bit Mario Game">
                    <img class="gameImages" src="assets/images/duck_hunt.jpg" alt="8-bit Duck Hunt Game">
                    <img class="gameImages" src="assets/images/pac_man.png" alt="8-bit Pac-Man Game">
                    <img class="gameImages" src="assets/images/space_invaders.jpg" alt="8-bit Space Invaders Game">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 rightGameBox">
                <p class="eightBitFont">Press any key to get started!</p>
                <p class="eightBitFont">Wins: </p>
                <p class="eightBitFont">Losses: </p>
                <p class="eightBitFont">Score: </p>
                <p class="eightBitFont">Current Word: </p>
                <p class="eightBitFont">*placeholder* _____ _____</p>
                <p class="eightBitFont">Letters Already Guessed:</p>
                <p class="eightBitFont">*placeholder* A B C D E F G </p>
                <p class="eightBitFont">Guesses Left: </p>
                <p class="eightBitFont">*placeholder* 10</p>
            </div>
        </div>  
    </div>
    
    <br><br><br><br><br><br>
    


</body>
</html>
